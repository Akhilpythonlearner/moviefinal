{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body{
            background-color: #f8f9fa;
        }
        .container{
            margin-top: 50px;
        }
        .card{
            border:none;
            border-radius: 5px;
            box-shadow: 09x 0px 10px rgba(0,0,0,0.1):
        }
        .card-header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            border-bottom: none;
        }
        .card-body{
            padding: 20px;
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Register an Account</h2>
                    </div>
                    <div class="card-body">
                        <form action="register" method="post">

                    {% csrf_token %}
                    <input type="text" class="form-control" name="username" placeholder="User Name"> <br>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name"> <br>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name"><br>
                    <input type="email" class="form-control" name="email" placeholder="Email"><br>
                    <input type="password" class="form-control" name="password" placeholder="password"><br>
                    <input type="password" class="form-control" name="password1" placeholder="Confirm Password"><br>
                    <input type="submit">
                </form>
              {% for msg in messages %}
                {{msg}}
              {% endfor %}
                    </div>
                </div>
            </div>
        </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
